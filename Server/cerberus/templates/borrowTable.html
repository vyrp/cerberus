<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transactions</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
            .table th, .table td {
                text-align: center;
            }
        </style>
    </head>
    <body style="padding-top: 40px">
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="#" style="padding-left: 30px">Cerberus</a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span8 offset2">
                    {% for device in transactions %}
                        <h2 style="padding-top: 10px">{{ device }}</h2>
                        <table class="table table-striped">
                            <tr>
                                <th>Borrowed</th>
                                <th>Name</th>
                                <th>Returned</th>
                            </tr>
                            {% for t in transactions[device] %}
                                <tr>
                                    <td>{{ t.start }}</td>
                                    <td>{{ t.name }}</td>
                                    <td>{{ t.end }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                        <hr/>
                    {% endfor %}
                    <script src="http://code.jquery.com/jquery.js"></script>
                    <script src="/static/js/bootstrap.min.js"></script>
                </div>
            </div>
        </div>
    </body>
</html>
